@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datepicker.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/flick/jquery-ui-1.10.0.custom.min.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="@routes.Application.index( None )">Tracker</a>
          <ul class="nav">
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><a href="@routes.Application.history">History</a></li>
              </ul>
            </div>
        </div>
      </div>
    </div>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.0.custom.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

    <div class="container container-content">
      <div class="row">
        <div class="span12">
          <div class="pad-medium">
            @content
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
